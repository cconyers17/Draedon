# PostgreSQL configuration optimized for Text-to-CAD application
# Render.com production settings with performance optimizations

# Connection settings
max_connections = 100
superuser_reserved_connections = 3

# Memory settings (optimized for Render.com starter plan)
shared_buffers = 128MB
effective_cache_size = 512MB
work_mem = 16MB
maintenance_work_mem = 64MB
temp_buffers = 8MB

# WAL settings
wal_buffers = 16MB
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9
archive_mode = off

# Query planner
random_page_cost = 1.1
effective_io_concurrency = 200
seq_page_cost = 1.0

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Performance monitoring
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl

# Autovacuum settings (optimized for OLTP workload)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# Client connection defaults
default_text_search_config = 'pg_catalog.english'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# JSON and JSONB optimization
gin_pending_list_limit = 4MB

# Full-text search optimization
default_statistics_target = 100

# Security settings
ssl = off  # Handled by Render.com proxy
password_encryption = scram-sha-256

# Background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Lock management
deadlock_timeout = 1s
max_locks_per_transaction = 64

# Statement timeout (prevent runaway queries)
statement_timeout = 300000  # 5 minutes

# Parallel query settings
max_parallel_workers = 4
max_parallel_workers_per_gather = 2
max_parallel_maintenance_workers = 2
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# Replication (disabled for single instance)
max_wal_senders = 0
hot_standby = off

# Extensions
shared_preload_libraries = 'pg_stat_statements'

# Custom settings for Text-to-CAD application
# These can be adjusted based on workload patterns

# For geometry-heavy operations
temp_file_limit = 1GB

# For JSON/JSONB heavy workloads
gin_fuzzy_search_limit = 0

# Connection pooling preparation
listen_addresses = '*'
port = 5432